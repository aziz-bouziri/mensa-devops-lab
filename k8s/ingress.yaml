apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mensa-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: mensa.example.com
    http:
      paths:
      - path: /server(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mensa-server-svc
            port: { number: 80 }
      - path: /client(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: mensa-client-svc
            port: { number: 80 }